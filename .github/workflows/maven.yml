name: Math Utility Project (CI included) | Â© 2025 by luongmike

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Verify test files exist
      run: ls -R src/test/groovy || echo "No test files found!"

    - name: Run Unit Tests with Spock
      run: mvn test

    - name: Generate Allure HTML Report
      run: mvn allure:report

    - name: Upload Allure HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-html-report
        path: target/site/allure-maven-plugin/

    - name: Build and Package App
      run: mvn package -DskipTests

    - name: Prepare JAR for Distribution
      run: mkdir staging && cp target/*.jar staging

    - name: Upload JAR as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cham_em_ngoc_trinh_lay_jar
        path: staging
